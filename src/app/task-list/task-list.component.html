<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10">
        <div class="card rounded-3 text-black">
          <div class="col-lg-12">
            <div class="card-body p-md-5 mx-md-4">

              <h2>Tareas</h2>
              <p>Usuario: {{ usuario }}</p>

              <div class="task-input d-flex align-items-center justify-content-center pb-4">
                <input type="text" class="form-control" [(ngModel)]="newTask" (keyup.enter)="addTask()"
                       pattern="[a-zA-Z0-9]+" placeholder="Agregar tarea" required>
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 " (click)="addTask()">Agregar</button>
              </div>

              <ul>
                <li
                  class="list-group-item w-100 d-flex justify-content-between align-items-center justify-content-center pb-4"
                  *ngFor="let task of tasks">
                  <input class="checkbox" type="checkbox" [(ngModel)]="task.completed"
                         (change)="toggleDeleteButton(task)" checked="checked">
                  <span class="d-block py-10" [class.completed]="task.completed">{{ task.description }}</span>
                  <button *ngIf="!task.completed" (click)="deleteTask(task)">X</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
