
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6">
        <div class="card rounded-3 text-black">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Iniciar sesión</h4>
                </div>

                <form (ngSubmit)="login()">

                  <div class="form-outline mb-4">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" required>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Ingresar</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
